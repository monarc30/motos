<VirtualHost *:80>
    ServerName motos
    ServerAlias motos.local
    
    DocumentRoot /var/www/motos/public
    
    <Directory /var/www/motos/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # PHP
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/motos_error.log
    CustomLog ${APACHE_LOG_DIR}/motos_access.log combined
</VirtualHost>

